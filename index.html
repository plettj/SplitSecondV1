Here are the steps for the workflow on Git: 
    1. Get up to date:
        git fetch - take data from could to local
        git pull - change code based on new data
    2. Make your new branch:
        git branch <name> - make new branch
        git checkout <name> - go into new branch
    3. Complete your branch:
        git add . - adds the files to git's awareness
        git commit -m "message" - commits your changes
        git push - push the branch (use their suggested command)
        * do actions on github site for a merge *
        git branch -d <name>
        git push origin --delete <name>
