<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Split Second</title>
        <!--<link rel="icon" href="favicon.png">-->
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="ui">
            <img draggable="false" src="assets/pauseBtn.png" class="pauseBtn" id="pauseBtn" onclick="pause()">
        </div>
      
        <div class="box-container"><p></p><h1 id="Time"></h1></div>
        <div style="z-index: 0;" class="box-container"><h1 id="arrow"></h1></div>

        <div class="modalbg" id="modal1">
            <div class="modal animate-fade">
                <h1>Game Paused</h1>
                <br>
                <br>
                <br>
                <button onclick="pause()">Continue</button> <br><br><button onclick="pause(); paused = false; startOver();">Restart</button> <br><br><button onclick="location.reload()">Reset Game</button>
            </div>

          </div>
        <div id="splitEffect"></div>
        <div id="startEffect"></div>
    </body>

    <!--For everything that's static-->
    <canvas id="BackgroundCanvas"></canvas>
    <!--For the avatar, ghosts, and mechanics in the front-->
    <!--For the ghosts-->
    <canvas id="GhostCanvas"></canvas>
    <!--For the avatar in front-->
    <canvas id="FrontCanvas"></canvas>
    <canvas id="MechanicsCanvas"></canvas>

    <script id="MainScript" src="main.js"></script>
    <script id="PhysicsScript" src="physics.js"></script>
    <script id="GameScript" src="game.js"></script>
</html>
